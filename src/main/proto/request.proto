syntax = "proto3";
option java_package = "sqlproxy.proto";

import "common.proto";

message ConnectionRequest {
    ConnectionCommand command = 1;
    oneof body {
        int32 validTimeout = 2;
    }
}

message ProtobufRequest {
    Meta meta = 1;
    oneof body {
        ConnectionRequest connection = 2;
    }
}
