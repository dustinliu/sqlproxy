syntax = "proto3";
option java_package = "sqlproxy.proto";

import "common.proto";

message SQLRequest {
    Statement stmt = 1;
    string sql = 2;
}

message StmtRequest {
    Statement stmt = 1;
}

message Request {

    Meta meta = 1;
    uint32 event = 2;

    oneof query {
        SQLRequest sqlRequest = 3;
    }
}
