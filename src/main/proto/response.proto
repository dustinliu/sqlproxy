syntax = "proto3";
option java_package = "sqlproxy.proto";

import "common.proto";
import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";

message Status {
    enum StatusCode {
        SUCCESS = 0;
        FAILED = 1;
    }

    StatusCode code = 1;
    string message = 2;
}

message StmtResponse {
    uint32 id = 1;
}

message ColumnResponse {
    int32 pos = 1;
    string name = 2;
    int32 type = 3;
    google.protobuf.Any value = 4;
}

message QueryResponse {
    string stmt = 1;
    uint32 numOfColumn = 2;
    repeated ColumnResponse columnMeta= 3;
}

message UpdateResponse {
    uint32 stmt = 1;
    int32 updateCount = 2;
}

message RowResponse {
    Meta meta = 1;
    bool hasData = 2;
    repeated ColumnResponse column = 3;
}

message Response {
    Meta meta = 1;
    Status status = 2;

    oneof result {
        StmtResponse stmt = 3;
        UpdateResponse updateResponse = 4;
        QueryResponse queryResponse = 5;
    }
}
